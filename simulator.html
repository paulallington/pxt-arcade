<!doctype html>
<html lang="en" manifest="/---simmanifest" data-framework="typescript">

<head>
    <meta charset="utf-8">
    <title>Microsoft MakeCode Arcade Simulator</title>
    <link rel="stylesheet" type="text/css" href="https://pxt.azureedge.net/blob/bdfc7f775d7167c006b73f1fa400694f7da1036a/sim.css">
    <link rel="stylesheet" type="text/css" href="https://pxt.azureedge.net/blob/829ec32a4649358f92bec09c6b049eba4c4121a3/icons.css">
    <style>
        body {
            background: transparent;
            overflow: hidden;
        }

        /* fix for iOS; see https://github.com/PierBover/ios-iframe-fix */
        #wrap {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            overflow: hidden;
            -webkit-overflow-scrolling: touch;
        }

        .game-player-msft {
            display: none !important;
        }
    </style>
    <script src="https://pxt.azureedge.net/blob/df78ad8b3764856aaf00cc872cc92b0667d13c66/pxtsim.js"></script>
    <script src="https://pxt.azureedge.net/blob/5e841f672cfdbc196158187269aad7a04095472e/sim.js"></script>
</head>

<body id="root">
<div id="wrap">
    <div class="game-player">
        <div id="debug-stats"></div>
        <div id="joystick-container" class="game-joystick">
            <svg xmlns="http://www.w3.org/2000/svg" class="game-joystick-svg" viewBox="1 0 40 40" width="200px"
                 height="200px">
                <circle class="joystick-background" cx="20" cy="20" r="16" fill="#397382" stroke="#397382"
                        stroke-width="2" />
                <rect class="dpad-up" x="16" y="6" width="8" height="12" rx="2" fill="#cecece" stroke="none"
                      stroke-width="1" />
                <rect class="dpad-down" x="16" y="22" width="8" height="12" rx="2" fill="#cecece" stroke="none"
                      stroke-width="1" />
                <rect class="dpad-right" x="22" y="16" width="12" height="8" ry="2" fill="#cecece" stroke="none"
                      stroke-width="1" />
                <rect class="dpad-left" x="6" y="16" width="12" height="8" ry="2" fill="#cecece" stroke="none"
                      stroke-width="1" />
                <circle cx="20" cy="20" r="6" fill="#cecece" />
                <circle class="joystick-handle" cx="20" cy="20" r="6" fill="#333" stroke="#999" stroke-width="2" />
            </svg>
        </div>
        <div class="game-embed">
            <canvas id="game-screen" class="hidden"></canvas>
        </div>
        <div class="game-sys-button-group">
            <button class="game-sys-button game-menu-button no-select">Menu</button>
            <button class="game-sys-button game-reset-button no-select">
                <i>
                </i>
            </button>
        </div>
        <div id="game-buttons-container" class="game-buttons">
            <svg xmlns="http://www.w3.org/2000/svg" class="game-button-svg" viewBox="0 0 40 40" width="200px"
                 height="200px">
                <circle class="button-b" cx="13" cy="28" r="9" fill="#333" stroke="#397382" stroke-width="2.5" />
                <text class="label-b no-select" x="13" y="28" text-anchor="middle" dy="2.5" font-size="8">B</text>
                <circle class="button-a" cx="28" cy="12.5" r="9" fill="#333" stroke="#397382" stroke-width="2.5" />
                <text class="label-a no-select" x="28" y="12.5" text-anchor="middle" dy="2.5" font-size="8">A</text>
            </svg>
        </div>
        <div class="game-player-background">
        </div>
        <div class="game-player-msft"></div>
    </div>
</div>
</body>

</html>
